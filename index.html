<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Gear</title>
    <script src="https://kit.fontawesome.com/12f5e20f67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="nav__heading">Influencer products</h1>
            <ul class="nav__items">
                <li class="nav__item"><a href="">Home</a></li>
                <li class="nav__item"><a href="">Product</a></li>
                <li class="nav__item"><a href="">Sign up</a></li>
                <li class="nav__item"><a href="">Login</a></li>
                <li class="nav__item"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="nav__item"><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner__content">
                <h1 class="banner__title">Start your Journey as Influencer</h1>
                <p class="banner__description">Start your journey as an influencer with the best gear at your fingertips.</p>
                <button class="banner__button">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <img src="./assets/images/main-camera.png" alt="">
        </div>
    </header>
    <main class="main">
        <section class="sponsors-container">
            <div class="divider"></div>
            <div class="sponsors">
                <img src="assets/logos/Alibaba.svg" alt="" class="sponsor">
                <img src="assets/logos/Amazon.svg" alt="" class="sponsor">
                <img src="assets/logos/Daraz.pk Logo.svg" alt="" class="sponsor">
                <img src="assets/logos/Ebay.svg" alt="" class="sponsor">
                <img src="assets/logos/Rakuten.svg" alt="" class="sponsor">
                <img src="assets/logos/Walmart.svg" alt="" class="sponsor">
                <img src="assets/logos/Target.svg" alt="" class="sponsor">
            </div>
            <div class="divider"></div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
